<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontendPop - New Spot for Sale</title>
    <link rel="icon" type="image/png" href="img/fp.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/detail.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/error.css">
</head>
<body>
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>

    <div class="global-errors hidden"></div>
    
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a href="/index.html"><img src="/img/logoFrontendPop.png" width="112" height="28"></a>
            <a href="/index.html"><button class="button is-primary mt-1 is-outlined">Main page</button></a>
        </div>    
    </nav>

    <div class="container">
        <div class="columns is-mobile is-centered m-4">
            <div class="column is-two-thirds">
                <h1 class="title">Creating a New Spot</h1>
                <h2 class="subtitle">For Selling Purposes</h2>
                <form class="sale"> 
                    <input name="productName" class="input name" type="text" placeholder="Product Name" required>
                    <label>Add a Description</label><br>
                    <textarea name="description" class="textarea" placeholder="Add a description to your Ad (Optional)"></textarea>
                    <label>Add a Picture (optional)</label><br>
                    <input type="file" name="file" accept="image/*">
                    <input name="price" class="input" type="number" min="1" max="1000000" pattern="^[0-9]+" placeholder="Product Price" required>
                    <button class="button sell is-primary mt-2 is-pulled-right" disabled>Put on sale</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="js/new-spotSale.js"></script>
</body>
</html>
