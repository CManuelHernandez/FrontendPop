<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontendPop - New Spot for Purchase</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/error.css">
</head>
<body>
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>

    <div class="global-errors hidden"></div>

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <img src="/img/logoFrontendPop.png" width="112" height="28">
            <div class="basic">
                <a href="/index.html" class="button is-primary">Back to main page</a> 
            </div> 
        </div>    
    </nav>

    <div class="container">
        <div class="columns">
            <div class="column is-two-thirds">
                <h1 class="title">Creating a new Spot</h1>
                <h2 class="subtitle">For Purchase Purposes</h2>
                <form class="purchase">
                    <input name="productName" class="input name" type="text" placeholder="Product Name" required>
                    <label>Add a Description</label><br>
                    <textarea name="description" class="textarea" placeholder="Add a description to your Ad (Optional)"></textarea>
                    <label>Add a Picture (optional)</label><br>
                    <input type="file" name="file" accept="image/*">
                    <input name="price" class="input" type="number" placeholder="Product Price" required>
                    <button class="button sell is-primary is-pulled-right" disabled>Look for</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="js/new-spotPurchase.js"></script>
</body>
</html>
